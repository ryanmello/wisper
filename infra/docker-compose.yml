services:
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: http://backend:8000
    container_name: wisper-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wisper-network
    
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: wisper-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=info
      - FRONTEND_URL=http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_DRY_RUN=${GITHUB_DRY_RUN:-false}
    volumes:
      # Persist temp files for repository cloning
      - wisper-temp:/tmp/wisper
    restart: unless-stopped
    networks:
      - wisper-network

networks:
  wisper-network:
    driver: bridge

volumes:
  wisper-temp: